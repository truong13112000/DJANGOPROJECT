<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <thead>
      <tr>
          <th>discussion_no</th>
          <th>email </th>
          <th>product</th>
      </tr>
  </thead>
  <tbody>
      {% for discussion_no, email, title in product %}
      <tr>
          <td>{{ discussion_no  }}</td>
          <td>{{ email }}</td>
          <td>{{ title  }}</td>
      </tr>
      {% endfor %}
  </tbody>
</table>

</body>
</html>
